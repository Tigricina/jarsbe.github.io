---
layout: default
title: Jack Callister - Code Journal
active: journal
---

<header>
  <h1>
    <a href="/journal" class="title">{{ 'Journal' }}</a>
  </h1>
</header>

{% for post in site.posts %}
<dl class="posts">
  <dt>
    {{ post.date | date: "%b %d, %Y" }}
  </dt>
  <dd>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </dd>
</dl>
{% endfor %}
