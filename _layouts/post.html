---
layout: default
---

<header class="post">
  <h1>{{ page.title }}</h1>
  <p>{{ page.date | date: "%b %d, %Y" }}</p>
</header>

<article>
  {{ content }}
</article>

<footer class='revue'>
  <div class='revue-info'>
    <p>Interested in more quality resource on React? Subscribe to The React Digest to receive a small hand-picked selection of resources every week.</p>
  </div>
  <div id="revue-embed">
    <form action="https://www.getrevue.co/profile/jarsbe/add_subscriber" method="post" id="revue-form" name="revue-form"  target="_blank">
    <div class="revue-form-group">
      <input class="revue-form-field" placeholder="Your email address..." type="email" name="member[email]" id="member_email">
    </div>
    <div class="revue-form-actions">
      <input type="submit" value="Subscribe to The React Digest" name="member[subscribe]" id="member_submit">
    </div>
    </form>
  </div>
</footer>
